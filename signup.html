<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<body>

    <!-- Navigation Bar -->

        <div class="logo">MoodTracker</div>

            <li><a href="index.html">Home</a></li>

            <li><a href="login.html">Login</a></li>

        </ul>
    </nav>

    <!-- Sign Up Section -->
    <div class="container">
        <h1 class="title">Sign Up for MoodTracker</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
